<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Report</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f2f5;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form action="https://script.google.com/macros/s/AKfycbwPm2a1gy3o7xYb1Pc1FY_CEs0QJpdiHiZg6i4MRBb5-rps-dGJcOCRUUggqMUvvfeQOg/exec" method="POST">
    <h2>Submit Report</h2>
    <input type="text" name="customerName" placeholder="Customer Name" required />
    <input type="text" name="proflink" placeholder="Prof Link" required />
    <input type="text" name="location" placeholder="Location" required />

    <label>Friend Req Sent</label>
    <select name="friendReqSent" required>
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Friend Rq Acc</label>
    <select name="friendRqAcc" required>
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Chat</label>
    <select name="chat" required>
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>No Reply</label>
    <select name="noreply" required>
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
